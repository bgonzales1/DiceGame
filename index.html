<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dice Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <p class="Dice_Game">
      Dice Game
    </p>
    
    <br> 
    <br>
    <p class="Dice_image">
    <img src= "dicereal.png"> 
    <br><br><br><br><br><button class="rollButton" "type = "button"> Roll! </button>
      <! –– roll button ––> </p>
     <div class="box">

        Pick a Number: <br>
         </p>
          <div class="one"><button class="oneButton" "type = "button">1</button></div>
          <div class="two"><button class="twoButton" "type = "button">2</button></div>
          <div class="three"><button class="threeButton" "type = "button">3</button></div>
          <div class="four"><button class="fourButton" "type = "button">4</button></div>
          <div class="five"><button class="fiveButton" "type = "button">5</button></div>
          <div class="six"><button class="sixButton" "type = "button">6</button></div>
        </div>
    </p>
    <p class="picked">
      Number You Picked:
       <br>
       5
       <br><br><br>
       Number on the Die:
       <! –– number ––> 
       <br>
      2
      <br><br><br>
      <button class="scoreButton" "type = "button"> You lost! </button>
      </p>

    <br>
